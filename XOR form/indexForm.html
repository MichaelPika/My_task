<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Форма</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container">
    <h1>Введите информацию</h1>
    <form class="form1" action="" method="post">
        <table>
            <tr>
                <td>
                    <textarea name="message" placeholder="Сообщение"></textarea>
                </td>
            </tr>
			<tr>
                <td>
                    <input type="text" name="password" placeholder="Введите ключ. Один символ или число от 0 до 255" required>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" class="btn" id="btn" value="Отправить">
                </td>
            </tr>
        </table>
    </form>
    <div id="out">
        <p id="outP"></p>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
